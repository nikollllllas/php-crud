<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro de produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <h1 class="text-center">Cadastro de Produtos</h1>
    <hr>

    <form method="POST" action="operations.php?q=insert">
        <div class="mb-3 bg-gray-100">
            <label for="nome" class="form-label">Nome do produto:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe o nome do produto">
        </div>

        <div class="mb-3 bg-gray-100">
            <label for="marca" class="form-label">Marca do produto:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Informe a marca do produto">
        </div>

        <div class="mb-3 bg-gray-100">
            <label for="validade" class="form-label">Validade do produto:</label>
            <input type="date" class="form-control" id="validade" name="validade" min="2023-10-19" max="2030-12-31">
        </div>

        <div class="mb-3 bg-gray-100">
            <label for="preco" class="form-label">Preço do produto:</label>
            <input type="text" class="form-control" id="preco" name="preco" placeholder="Informe o preço do produto">
        </div>

        <div class="mb-3 bg-gray-100">
            <label for="lote" class="form-label">Lote do produto:</label>
            <input type="text" class="form-control" id="lote" name="lote" placeholder="Informe o lote do produto">
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-O7oI7n48yBkhfpt07ArErSWC6yXaYQxKxrEaJ6uM2M4g3q49zGd3o36vE/9kOq5vF" crossorigin="anonymous"></script>
</body>
</html>
